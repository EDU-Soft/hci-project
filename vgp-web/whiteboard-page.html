    <div class="canvas-container">
        <div class="row container-fluid" id="jxgbox"></div>
    </div>
    <div id="command-bar" class="workspace-command-bar">
        <div class="input-group">
            <span class="input-group-addon">
                <button class="btn btn-primary go-btn" type="button"
                        onclick="app.parseAndExecute(document.getElementById('helpInput').value)">
                    Go!
                </button>
            </span>
            <input id="helpInput" type="text" class="form-control command-input" placeholder="Command to be executed" onkeypress="handleCommandKeyPress(event)">
            <span class="input-group-addon">
                <button class="btn btn-success listen-btn" type="button" id="start_button" onclick="speech.toogleOnOff()">Listen</button>
            </span>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Settings</h4>
                </div>
                <div class="modal-body">
                    <ul class="settings-list" data-bind="foreach: settings">
                        <li>
                            <label>
                                <input type="checkbox" data-bind="checked:value" />
                                <span data-bind="text: name"></span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Download Modal -->
    <div class="modal fade" id="downloadSettingsModal" tabindex="-1" role="dialog" aria-labelledby="downloadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" data-bind="with: downloadSettings">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="downloadModalLabel">Download Options</h4>
                </div>
                <div class="modal-body">
                    <label class="download-settings-content">
                        <span>File Name</span>
                        <input type="text" data-bind="value: fileName" class="form-control download-filename" />
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click :download.bind($data, 'png')"> as PNG</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Download Modal -->
    <div class="modal fade" id="shareSettingsModal" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" data-bind="with: shareSettings">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="shareModalLabel">Share Options</h4>
                </div>
                <div class="modal-body">
                    <label class="download-settings-content">
                        <span>File Name</span>
                        <input type="text" data-bind="value: fileName" class="form-control download-filename" />
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click :shareOnDropbox.bind($data, 'png')"> as PNG</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Figure Prooerties Modal -->
    <div class="modal fade" id="figurePropertiesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Properties</h4>
                </div>
                <div class="modal-body">
                    <ul class="settings-list" data-bind="foreach: figureProperties">
                        <li>
                            <label>
                                <span data-bind="text: name"></span>:
                                <span data-bind="text: value"></span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div id="successMessage" class="hide success-message">
        <div class="alert alert-success" role="alert">
            <button type="button" class="close" aria-label="Close" onclick="closeSuccessMessage()"><span aria-hidden="true">&times;</span></button>
            <div id="messageContent"></div>
        </div>
    </div>

    <div id="errorMessage" class="hide error-message">
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" aria-label="Close" onclick="closeErrorMessage()"><span aria-hidden="true">&times;</span></button>
            <div id="messageContent"></div>
        </div>
    </div>
